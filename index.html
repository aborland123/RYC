<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateMyProfessor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>RateMyProfessor</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#search">Search</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Search Section -->
        <section id="search">
            <h2>Find a Professor</h2>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Enter professor name">
                <button type="submit">Search</button>
            </form>
            <div id="search-results">
                <!-- Search results will be displayed here -->
            </div>
        </section>

        <!-- Professor Listings -->
        <section id="professors">
            <h2>Top Rated Professors</h2>
            <div class="professor-list">
                <!-- Professor listings will be dynamically generated here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer id="about">
        <p>RateMyProfessor &copy; 2024 | All rights reserved</p>
    </footer>

    <!-- JavaScript for interactivity -->
    <script src="script.js"></script>
</body>
</html>

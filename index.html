<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateYourCompany</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>RateYourCompany</h1>
        <nav>
            <!-- Navigation links can be added here if needed -->
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Search Section -->
        <section id="search">
            <h2>Find a Company</h2>
            <form id="search-form">
                <input type="text" id="main-search-input" placeholder="Enter company name">
                <button type="submit">Search</button>
            </form>
            <div id="search-results">
                <!-- Search results will be displayed here -->
            </div>
        </section>

        <!-- Company Listings -->
        <section id="companies">
            <h2>Top Rated Companies</h2>
            <div class="companies-list">
                <!-- Company listings will be dynamically generated here -->
            </div>
        </section>     
    </main>

    <!-- Footer -->
    <footer id="Footer">
        <p>RateYourCompany &copy; 2024 | All rights reserved</p>
        <p></p>Terms & Conditions</p>
    </footer>

    <!-- JavaScript for interactivity -->
    <script src="script.js"></script>
</body>
</html>
